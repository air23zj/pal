version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: morning-brief-db
    environment:
      POSTGRES_USER: morning_brief
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: morning_brief
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U morning_brief"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: morning-brief-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: morning-brief-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: morning-brief-backend
    ports:
      - "8000:8000"
    environment:
      # Application Environment
      APP_ENV: development
      DEBUG: "true"
      LOG_LEVEL: INFO

      # Database
      DATABASE_URL: postgresql://morning_brief:dev_password@postgres:5432/morning_brief
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333

      # LLM Configuration (use Ollama for containerized setup)
      LLM_PROVIDER: ollama
      LLM_MODEL: llama3.2
      OLLAMA_BASE_URL: http://host.docker.internal:11434

      # External APIs (set these in your .env file)
      # SERPAPI_API_KEY: your_serpapi_key_here

      # CORS (allow frontend)
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000

      # Development settings
      RELOAD: "true"
    volumes:
      - ./backend:/app
      - ./doc:/app/doc:ro
      # Mount credentials directory for Google API keys (if needed)
      - ./credentials:/app/credentials:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: morning-brief-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  qdrant_data: