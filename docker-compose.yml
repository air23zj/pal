version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: morning-brief-db
    environment:
      POSTGRES_USER: morning_brief
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: morning_brief
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U morning_brief"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: morning-brief-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: morning-brief-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://morning_brief:dev_password@postgres:5432/morning_brief
      REDIS_URL: redis://redis:6379/0
      SANDBOX_PROVIDER: open-skills
      SANDBOX_ENDPOINT: http://localhost:8222
      LLM_PROVIDER: ollama
      LLM_ENDPOINT: http://localhost:11434
      LLM_MODEL: llama3.2
    volumes:
      - ./backend:/app
      - ./doc:/app/doc:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: morning-brief-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
